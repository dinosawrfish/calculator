<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
</head>
<body class="calculator">
    <div class="output">
        0
    </div>
    <div class="actions">
        <button class="clear">C</button>
        <button class="backspace"> arrow </button>
    </div>
    <div class="numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="zero">0</button>
    </div>
    <div class="operands">
        <button class="operand divide">%</button>
        <button class="operand multiply">x</button>
        <button class="operand substract">-</button>
        <button class="operand add">+</button>
        <button class="operand equal">=</button>
    </div>
</body>
</html>
